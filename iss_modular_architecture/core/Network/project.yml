# Import of the main build_settings file
include:
  - ../../fastlane/build_settings.yml

# Definition of the project
name: Network
settings:
  groups:
    - BuildSettings

# Definition of the targets that exists within the project
targets:
  
  # The main application
  ISSNetwork:
    type: framework
    platform: iOS
    sources: Network
    scheme: {}
    settings:
      groups:
      - BuildSettings
      base:
        APPLICATION_EXTENSION_API_ONLY: true
  
  # Interface framework exposure for the main framework
  ISSNetworkCore:
    type: framework
    platform: iOS
    sources: NetworkCore
    scheme: {}
    settings:
      groups:
      - BuildSettings
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        
  # Interface framework exposure for the main framework
  ISSNetworkMock:
    type: framework
    platform: iOS
    sources: NetworkMocks
    scheme: {}
  
  # Tests for the main application
  NetworkTests:
    type: bundle.unit-test
    platform: iOS
    sources: NetworkTests
    dependencies:
      - target: ISSNetwork